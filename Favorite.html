<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="flex justify-around items-center">
        <img class="w-20 h-15" src="img/logo.png" alt="logo">
        <nav class="flex gap-20">
            <ul class="flex items-center gap-20">
                <li><a href="index.html">Home</a></li>
                <li><a href="guid.html">Guid</a></li>
                <li><a href="market.html">Market</a></li>
                <li><a href="mydeck.html">MyDeck</a></li>
                <li><a href="favorite.html">Favorite</a></li>
            </ul>
            <button class="bg-(--btn-color) text-white p-2 rounded-sm w-20" type="submit">Cart</button>
        </nav>
    </header>
    <main class="flex flex-col justify-around items-center mt-[2%] mb-[2%] gap-10">
        <h1 class="font-(family-name:--font-text) text-(--color-text) font-extrabold text-3xl text-center">Keep your best Pokémon close —<br> 
            <span class="text-(--btn-color)">your dream team awaits!</span></h1>
        <div class="flex justify-around gap-10 max-md:gap-5" id="category">
            <button type="submit" class="cursor-pointer" value="Mythic">Mythic</button>
            <button type="submit" class="cursor-pointer" value="Legendary">Legendary</button>
            <button type="submit" class="cursor-pointer" value="Epic">Epic</button>
            <button type="submit" class="cursor-pointer" value="Rare">Rare</button>
            <button type="submit" class="cursor-pointer" value="Common">Common</button>
        </div>
        <div class="grid grid-cols-3 gap-10 max-md:grid-cols-1">
            
        </div>
        <div class="flex gap-15 mb-12 max-md:gap-2">
            <button
                class="w-40 h-15 p-2 bg-white rounded-sm shadow-lg flex items-center justify-center self-center hover:bg-gray-100 transition cursor-pointer max-md:w-[15%] max-md:h-10"
                type="submit"><img class="w-10 h-10" src="img/icons8-left-arrow-50.png" alt="left-arrow"></button>
            <button
                class="w-[15%] h-15 p-2 bg-(--btn-color) text-(--bg-color) rounded-full shadow-lg flex items-center justify-center self-center hover:bg-gray-100 hover:text-(--btn-color) cursor-pointer max-md:w-[10%] max-md:h-10"
                type="submit">1</button>
            <button
                class="w-[15%] h-15 p-2 bg-(--btn-color) text-(--bg-color) rounded-full shadow-lg flex items-center justify-center self-center hover:bg-gray-100 hover:text-(--btn-color) cursor-pointer max-md:w-[10%] max-md:h-10"
                type="submit">2</button>
            <button
                class="w-[15%] h-15 p-2 bg-(--btn-color) text-(--bg-color) rounded-full shadow-lg flex items-center justify-center self-center hover:bg-gray-100 hover:text-(--btn-color) cursor-pointer max-md:w-[10%] max-md:h-10"
                type="submit">3</button>
            <button
                class="w-[15%] h-15 p-2 bg-(--btn-color) text-(--bg-color) rounded-full shadow-lg flex items-center justify-center self-center hover:bg-gray-100 hover:text-(--btn-color) cursor-pointer max-md:w-[10%] max-md:h-10"
                type="submit">4</button>
            <button
                class="w-[15%] h-15 p-2 bg-(--btn-color) text-(--bg-color) rounded-full shadow-lg flex items-center justify-center self-center hover:bg-gray-100 hover:text-(--btn-color) cursor-pointer max-md:w-[10%] max-md:h-10"
                type="submit">5</button>
            <button
                class="w-40 h-15 p-2 bg-white rounded-sm shadow-lg flex items-center justify-center self-center hover:bg-gray-100 transition cursor-pointer max-md:w-[15%] max-md:h-10"
                type="submit"><img class="w-10 h-10" src="img/icons8-right-arrow-50.png" alt="right-arrow"></button>
        </div>
    </main>
    <footer>
        <div class="flex justify-center-safe gap-20 max-md:flex-col max-md:items-center max-md:gap-10">
            <div>
                <h2 class="font-(family-name:--font-text) text-(--color-text) font-extrabold text-3xl">POKEMON</h2>
                <img class="w-30" src="img/pokemon-5426712_1920.png" alt="pokemon">
            </div>
            <div class="leading-8">
                <h4 class="font-extrabold">Company</h4>
                <div>
                    <ul class="text-(--color-text)">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Mobile</a></li>
                    </ul>
                </div>
            </div>
            <div class="leading-8">
                <h4 class="font-extrabold">Contact</h4>
                <ul class="text-(--color-text) self-end">
                    <li><a href="#">Help/FAQ</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Address</a></li>
                </ul>
            </div>
            <div class="leading-8">
                <h4 class="font-extrabold">More</h4>
                <ul class="text-(--color-text) self-end">
                    <li><a href="#">Favorite</a></li>
                    <li><a href="#">MyDeck</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </div>
        <p class="text-center text-(--color-text)">All rights reserved@genZdevs.co</p>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
