<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
<header class="flex justify-between items-center p-4 bg-white relative z-100">
    <img class="w-20 h-15" src="img/logo.png" alt="logo">

    <input type="checkbox" id="menu-toggle" class="hidden" />
    <label for="menu-toggle" class="hidden block max-md:flex max-md:text-2xl">&#9776;</label>

    <nav class="flex gap-6 max-md:absolute max-md:top-full max-md:left-0 max-md:w-full max-md:flex-col max-md:bg-white max-md:shadow-md max-md:overflow-hidden max-md:max-h-0 transition-all duration-300">
        <ul class="flex gap-6 items-center max-md:flex-col max-md:gap-4 p-0 m-0">
            <li><a href="index.html" class="block p-2">Home</a></li>
            <li><a href="guid.html" class="block p-2">Guid</a></li>
            <li><a href="Market.html" class="block p-2">Market</a></li>
            <li><a href="Play.html" class="block p-2">Play</a></li>
            <li><a href="MyDeck.html" class="block p-2">MyDeck</a></li>
            <li><a href="Favorite.html" class="block p-2">Favorite</a></li>
        </ul>
        <button class="bg-(--btn-color) hover:bg-(--color-text) text-white p-2 rounded-sm w-20 mt-2 max-md:mb-[5%] max-md:mx-auto block" type="submit" id="card-button">Cart</button>
    </nav>
</header>

    <div id="panier-popup"
        class="hidden fixed top-5 right-5 w-[420px] bg-(--color-cards) rounded-2xl shadow-2xl p-5 z-50 transition-all duration-300 overflow-y-auto max-h-[80vh] max-md:w-[90%] z-200 max-md:z-200">
        <button id="close-popup" class="absolute top-3 right-3 text-xl font-bold hover:text-(--btn-color)">√ó</button>
        <h2 class="text-center font-bold text-xl mb-4">Mon Panier</h2>
        <div id="popup-content" class="flex flex-col gap-4"></div>
        <div class="flex justify-between items-center font-bold text-lg mt-6">
            <span>Total</span>
            <span id="total-price">0$</span>
        </div>
        <div class="flex justify-between mt-4">
            <button id="clear-panier"
                class="bg-(--color-text) text-(--bg-color) px-5 py-2 rounded-lg hover:bg-(--btn-color) transition">Clear</button>
            <button
                class="bg-(--btn-color) text-(--bg-color) px-5 py-2 rounded-lg hover:bg-(--color-text) transition">Order</button>
        </div>
    </div>
    <div id="my-card-container"></div>

    <main class="grid grid-cols-10 grid-rows-9 items-center justify-center px-4 max-md:flex-col max-md:gap-2 h-screen gap-2">
        <div class="col-span-2 row-span-9 bg-(--btn-color) h-[100%] p-[2%] flex flex-col gap-5 rounded-sm"> 
            <button id="draw-card-btn" type="submit" class="ml-[5%] text-center text-(--bg-color) cursor-pointer w-[90%] bg-green-500 rounded-sm p-[1%]">Draw Card</button>
            <p class="font-bold text-(--bg-color)">Deck (<span id="nbr-Cards"></span>)</p>
            <div id="zone_deck" class="flex flex-col overflow-y-auto items-center gap-5"></div>
        </div>

        <div id="ZoneAdversaire" class="col-span-8 row-span-2 bg-(--btn-color) h-[100%] p-[2%] flex flex-col gap-5 rounded-sm"> 
            <div class="text-red-500 ml-[5%] font-extrabold text-center w-[90%] bg-(--bg-color)/8 rounded-sm">
                Score: <span id="opponent-score">100</span>
            </div>
            <div class="text-(--bg-color) font-bold text-center">
                Opponent Hand (<span id="opponent-hand-count">100</span>)
                <div id="opponent-hand" class="flex gap-2 mt-2 justify-center"></div>
            </div>
        </div>

        <div id="Cards-arena" class="col-span-6 row-span-4 bg-(--btn-color) grid grid-cols-5 grid-rows-2 p-[2%] gap-2 rounded-sm"> 
            <div class="card-arena opponent-attack border-2 border-dotted border-red-300 min-h-35"></div>
            <div class="card-arena opponent-attack border-2 border-dotted border-red-300 min-h-35"></div>
            <div class="card-arena opponent-attack border-2 border-dotted border-red-300 min-h-35"></div>
            <div class="card-arena opponent-attack border-2 border-dotted border-red-300 min-h-35"></div>
            <div class="card-arena opponent-attack border-2 border-dotted border-red-300 min-h-35"></div>
            
            <div class="card-arena player-slot border-2 border-dotted border-green-300 min-h-35"></div>
            <div class="card-arena player-slot border-2 border-dotted border-green-300 min-h-35"></div>
            <div class="card-arena player-slot border-2 border-dotted border-green-300 min-h-35"></div>
            <div class="card-arena player-slot border-2 border-dotted border-green-300 min-h-35"></div>
            <div class="card-arena player-slot border-2 border-dotted border-green-300 min-h-35"></div>
        </div>

        <div id="Dashbord" class="col-span-2 row-span-7 bg-(--btn-color) h-[100%] flex flex-col gap-5 p-[2%] rounded-sm"> 
            <p class="font-bold text-center w-[90%] bg-(--bg-color)/8 text-(--bg-color) rounded-sm ml-[5%]">
                Score: <span id="player-score">0</span>
            </p>
            <p id="turn-indicator" class="font-bold text-green-400 text-center">Your Turn</p>
            <p class="font-bold text-(--bg-color) text-center">Summon: <span id="summon-status">Draw a card</span></p>
            <button id="end-turn-btn" type="submit" class="ml-[5%] text-center text-(--bg-color) justify-self-center cursor-pointer w-[90%] bg-green-500 rounded-sm p-[1%]">End Turn</button>
        </div>

        <div id="mainHand" class="col-span-6 row-span-3 bg-(--btn-color) h-[100%] p-[2%] rounded-sm"> 
            <p class="font-bold text-(--bg-color)">Hand (<span id="nbr-Cards-hand">0</span>/5)</p>
            <div id="player-hand-cards" class="flex gap-2 overflow-x-auto py-2 max-md:overflow-y-auto"></div>
        </div>
    </main>

    <div id="card-action-modal" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50">
        <div class="flex flex-col w-80 justify-center items-center gap-4 bg-(--btn-color) rounded-lg p-4 shadow-2xl">
            <button type="submit" id="cancel-action" class="cursor-pointer flex w-[100%] justify-end pr-3 text-(--bg-color) text-xl">√ó</button>
            <p class="text-center text-(--bg-color) text-lg font-bold">Choose Mode:</p>
            <div class="flex gap-4 w-full">
                <button id="attack-mode" class="cursor-pointer bg-red-500 hover:bg-red-600 text-(--bg-color) p-3 rounded-lg w-[100%] font-bold transition" type="submit">Attack ‚öîÔ∏è</button>
                <button id="defense-mode" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-(--bg-color) p-3 rounded-lg w-[100%] font-bold transition" type="submit">Defense üõ°Ô∏è</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
